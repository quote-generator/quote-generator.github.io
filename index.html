<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Quote Generator</title>
    <meta
      name="description"
      content="Express Yourself And Your Brand Using Powerful Quotes!"
      property="description"
    />
    <meta
      name="keywords"
      content="quotes, generating quote, instagram quotes, motivation, inspiration"
      property="keywords"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
      property="viewport"
    />
    <meta
      name="og:title"
      content="Fork to get your free landing page"
      property="og:title"
    />
    <meta
      name="og:description"
      content="A pure client-side landing page template that you can freely fork, customize, host and link to your own domain name (e.g. using Github Pages). Relies on Mailchimp (for user email subscriptions) and Google Analytics (for stats)."
      property="og:description"
    />
    <meta name="og:image" content="" property="og:image" />
    <link rel="icon" href="favicon.ico" />
    <link type="text/css" rel="stylesheet" href="./res/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./res/styles.css" />
  </head>
  <body>
    <div class="bg-image"></div>
    <div>
      <div id="loading" class="loading-state" style="display: none"></div>
      <div>
        <section>
          <div
            class="floating-signup__wrap col-xs-12 col-md-6 col-xs-offset-0 col-md-offset-3 floaty-vertical--middle floaty-horizontal--center floaty-unfloat-at--xs"
          >
            <div class="floating-signup rel">
              <div class="container-fluid rel">
                <div class="row">
                  <div class="user-signup__intro">
                    <h1 style="text-align: center">
                      Express Yourself And Your Brand Using Powerful Quotes!
                    </h1>
                    <p style="text-align: center">
                      <img
                        src="/res/spacer.png"
                        alt=""
                        class="spacer insert--image wrap-off-align-center"
                      /><br />
                    </p>
                    <p style="text-align: center">
                      Would you like to get amazing quotes with apt images and
                      your name? Get ready to express yourself, through quotes!
                    </p>
                    <p style="text-align: center">
                      <img
                        src="/res/clean-hr.png"
                        alt=""
                        class="clean-hr insert--image wrap-off-align-center"
                      />
                      <span style="font-size: 14px"
                        >Enter your email in case you want to join our
                        waitlist!</span
                      >
                    </p>
                  </div>
                </div>
                <div class="row">
                  <form
                    class="form form-horizontal user-signup__form"
                    name="form"
                    novalidate=""
                    id="form"
                  >
                    <div class="mt-table--full">
                      <div class="mt-td--centered-vertical user-signup__col-1">
                        <div
                          class="user-signup__form-group m-lg-v form-group col-sm-12"
                        >
                          <input
                            type="email"
                            id="email"
                            name="EMAIL"
                            class="form-control form-control__input user-signup__email"
                            pattern="/^[a-zA-Z0-9+-_]+(\.[_a-zA-Z0-9+]+)*@[a-zA-Z0-9+-_]+(\.[a-zA-Z0-9+-_]+)*(\.[a-zA-Z]+)$/"
                            placeholder="Email"
                            aria-required="true"
                            required="required"
                          />
                        </div>
                      </div>
                      <div class="mt-td--centered-vertical user-signup__col-2">
                        <div
                          class="user-signup__form-group m-lg-v form-group text-center"
                        >
                          <button
                            type="submit"
                            id="submit"
                            class="btn btn-default submit user-signup__submit"
                          >
                            <span>SUBMIT</span>
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script>
      var $form = $("#form");
      url =
        "https://script.google.com/macros/s/AKfycbxZTnaHoIKzJy6Db2qXZPGrcBjYgFGsYaTDzMn-D88tWb5DgJWs_dSrWsaBnvnyO2Xj/exec";
      $("#submit-form").on("click", function (e) {
        e.preventDefault();
        var jqxhr = $.ajax({
          url: url,
          method: "POST",
          dataType: "json",
          data: $form.serializeObject(),
        }).success(
          alert("Thanks for joining the waitlist"),
          $("#email").val("")
        );
      });
    </script>

    <script>
      (function (i, s, o, g, r, a, m) {
        i["GoogleAnalyticsObject"] = r;
        (i[r] =
          i[r] ||
          function () {
            (i[r].q = i[r].q || []).push(arguments);
          }),
          (i[r].l = 1 * new Date());
        (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(
        window,
        document,
        "script",
        "//www.google-analytics.com/analytics.js",
        "ga"
      );
      ga("create", "G-4C888WE6LX", "auto");
      ga("send", "pageview");
    </script>
  </body>
</html>
